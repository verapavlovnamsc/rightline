<div class='bg__slider'>
<div class=container>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <!--  <div>{{currentText}}</div>
        <img src={{currentImage}} alt="Los Angeles">-->
    <app-slider-item [inputId] = 'index' [data] = 'currentSliderIconData'></app-slider-item>
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" data-slide="prev" (click)="prevImage()">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-slide="next" (click)="nextImage()">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
</div>
